version: 2.1
orbs:
  node: circleci/node@4.2.1
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run: "npm run test:e2e"
      - run: "npm run test:unit"
      - run: "npm run test:supertest"
workflows:
  test_my_app:
    jobs:
      - test

